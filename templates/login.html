{% extends "base.html" %}

{% block content %}

<h3 class="center">Log In</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Username input -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Userame</label>
                </div>
            </div>
            <!-- Password input -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--- Log In -->
            <div class="row">
                <button type="submit" class="col s12 btn-large">
                    Log In
                </button>
            </div>
        </div>
    </form>
</div>
<!-- Link to register -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}">Register Account</a>
        </p>
    </div>

    {% endblock %}
