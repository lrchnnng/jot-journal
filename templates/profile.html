{% extends "base.html" %}
{% block content %}
<!-- welcome message -->
<div class="row">
    <div class="col s12 m10 offset-m1">
        <div class="card-panel profile-message">
            <h3 class="center-align light-green-text text-darken-4">
                Let's get started, {{ username }}!
            </h3>
        </div>
    </div>
</div>

<!-- button navigation -->
<div class="center profile-buttons s8">
    <a href="{{ url_for('index') }}" type="button" class="white-text btn-large">View Entries</a>
    <a href="{{ url_for('create_entry') }}" type="button" class="white-text btn-large">Create Entry</a>    
    <a href="{{ url_for('logout') }}" type="button" class="white-text btn-large">Log Out</a>
</div>


{% endblock %}
