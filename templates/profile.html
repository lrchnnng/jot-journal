{% extends "base.html" %}
{% block content %}
<!-- welcome message -->
<div class="row">
    <div class="col s12 m10 offset-m1">
        <div class="profile-message">
            <h3 class="center-align grey-text text-lighten-4">
                Let's get started, {{ username }}!
            </h3>
        </div>
    </div>
</div>

<!-- button navigation -->
<div class="center profile-buttons">
    <a href="{{ url_for('index') }}" type="button"
        class="white-text btn-large red lighten-3 grey-text text-darken-4" 
        aria-label="A clickable button directing to home page">View Entries</a>
    <a href="{{ url_for('create_entry') }}" type="button"
        class="white-text btn-large red lighten-3 grey-text text-darken-4" 
        aria-label="A clickable button directing to create entry page">Create Entry</a>
    <a href="{{ url_for('logout') }}" type="button"
        class="white-text btn-large red lighten-3 grey-text text-darken-4" 
        aria-label="A clickable button to log out">Log Out</a>
</div>


{% endblock %}
