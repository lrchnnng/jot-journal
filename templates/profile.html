{% extends "base.html" %}
{% block content %}
<!-- welcome message -->
<div class="row">
    <div class="col s12 m10 offset-m1">
        <div class="profile-message">
            <h3 class="center-align grey-text text-lighten-4">
                Let's get started, {{ username }}!
            </h3>
        </div>
    </div>
</div>

<!-- button navigation -->
<div class="center profile-buttons">
    <a href="{{ url_for('index') }}" type="button" class="white-text btn-large red lighten-4 grey-text text-darken-4">View Entries</a>
    <a href="{{ url_for('create_entry') }}" type="button" class="white-text btn-large red lighten-2 grey-text text-darken-4">Create Entry</a>    
    <a href="{{ url_for('logout') }}" type="button" class="white-text btn-large red grey-text">Log Out</a>
</div>


{% endblock %}
