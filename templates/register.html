{% extends "base.html" %}

{% block content %}

<h3 class="center grey-text text-lighten-5">Register</h3>
<div class="row">
    <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel grey darken-3 grey-text">
            <!-- Username input -->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                    <label for="username">Userame</label>
                </div>
            </div>
            <!-- Password input -->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--- Register -->
            <div class="row ">
                <button type="submit" class="col s6 offset-s3 black-text btn-large red lighten-3">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Link to log in -->
<div class="row">
    <div class="col s12">
        <p class="center-align grey-text text-lighten-2">
            Already registered?
            <a href="{{ url_for('login') }}" class="red-text text-lighten-3">Log In Here</a>
        </p>
    </div>
</div>
{% endblock %}
