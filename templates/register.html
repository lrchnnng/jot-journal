{% extends "base.html" %}

{% block content %}

<h3 class="center grey-text text-lighten-5">Register</h3>
<div class="row">
    <form class="col s12 l6 offset-l3 grey-text text-lighten-5" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel register-card">
            <!-- Username input -->
            <div class="row">
                <div class="input-field col s12 grey-text">
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Userame</label>
                </div>
            </div>
            <!-- Password input -->
            <div class="row">
                <div class="input-field col s12 grey-text">
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--- Register -->
            <div class="row ">
                <button type="submit" class="col s10 offset-s1 btn-large grey darken-4">
                    Register
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Link to log in -->
<div class="row">
    <div class="col s12">
        <p class="center-align grey-text">
            Already registered?
            <a href="{{ url_for('login') }}" class="orange-text text-lighten-2">Log in Here</a>
        </p>
    </div>
</div>

{% endblock %}
