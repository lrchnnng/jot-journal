{% extends "base.html" %}

{% block content %}

<h3 class="center">Create Entry</h3>

<div class="row">
    <form class="col s8 offset-s2" method="POST" action="{{ url_for('create_entry')}}">
        
        <!-- Review Title-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-pen-nib prefix"></i>
                <input name="entry_title" id="entry_title minlength="5" 
                    maxlength="50" type="text" class="validate" required>
                <label for="entry_title">Review Title</label>
            </div>
        </div>

        <!-- Book Title-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-book prefix"></i>
                <input name="book_title" id="book_title" minlength="3" 
                    maxlength="100" type="text" class="validate" required>
                <label for="book_title">Book Title</label>
            </div>
        </div>

        <!-- Author Name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-person prefix"></i>
                <input name="author_name" id="author_name minlength="3" 
                    maxlength="50" type="text" class="validate" required>
                <label for="author_name">Author Name</label>
            </div>
        </div>
        
        <!-- Genre selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix"></i>
                <select id="genre_name" name="genre_name" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                        <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label for="genre_name">Book Genre</label>
            </div>
        </div>

        <!-- Review Entry -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <textarea id="main_entry" name="main_entry" minlength="5" maxlength="1000"
                    class="materialize-textarea validate" required></textarea>
                <label for="main_entry">Review</label>
            </div>
        </div>



        <!-- Date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-calendar-days prefix"></i>
                <input type="text" class="datepicker" id="date" name="date" required>
                <label for="date">Review Date</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <button type="submit" class="col s8 offset-m2 btn-large">
                Save Entry
            </button>
        </div>
    </form>
</div>

{% endblock %}
